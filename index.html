<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Portal Login</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      margin: 8px 0;
      padding: 8px;
      width: 220px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    h1 { margin-bottom: 20px; }
  </style>
</head>

<body>
  <h1>Client Portal Login</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p id="error" style="color: red;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAf4jt3ecmL8Y6xsz27YaGStmtzjea9U",
      authDomain: "onretainer-d2936.firebaseapp.com",
      projectId: "onretainer-d2936",
      storageBucket: "onretainer-d2936.appspot.com",
      messagingSenderId: "30415789355",
      appId: "1:30415789355:web:8ccb4a93f8c3d79485796e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorText = document.getElementById("error");

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        errorText.textContent = "Please enter both email and password.";
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (err) {
        errorText.textContent = err.message;
      }
    });

    // If user is already logged in, redirect directly to dashboard
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
