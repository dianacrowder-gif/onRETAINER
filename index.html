<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Portal Login</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 8px;
      margin: 8px;
      border-radius: 4px;
      border: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Login to Your Portal</h1>
  <input type="email" id="email" placeholder="Email" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button id="login">Login</button>
  <p id="error" style="color: red;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAft4jt3ecimL8Y6xsz27YaGSmtzijea9U",
  authDomain: "onretainer-d2936.firebaseapp.com",
  projectId: "onretainer-d2936",
  storageBucket: "onretainer-d2936.firebasestorage.app",
  messagingSenderId: "30415789355",
  appId: "1:30415789355:web:8ccb4a93f8c3d79485796e",
  measurementId: "G-7PFRPXYBCK"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("login").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("error").innerText = error.message;
      }
    });
  </script>
</body>
</html>
