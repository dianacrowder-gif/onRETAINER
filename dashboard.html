<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Portal Dashboard</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1, h2, h3 { margin-bottom: 20px; }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    ul { list-style-type: none; padding: 0; }
    a { color: #66ccff; text-decoration: none; }
  </style>
</head>

<body>
  <h1>Welcome to your dashboard</h1>
  <button id="logout">Logout</button>

  <h2>Upload a File</h2>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Upload</button>

  <h3>Your Uploaded Files</h3>
  <ul id="fileList"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAft4jt3ecimL8Y6xsz27YaGSmtzijea9U",
  authDomain: "onretainer-d2936.firebaseapp.com",
  projectId: "onretainer-d2936",
  storageBucket: "onretainer-d2936.firebasestorage.app",
  messagingSenderId: "30415789355",
  appId: "1:30415789355:web:8ccb4a93f8c3d79485796e",
  measurementId: "G-7PFRPXYBCK"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const fileList = document.getElementById("fileList");
    const logoutBtn = document.getElementById("logout");

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Please choose a file first!");

      const user = auth.currentUser;
      if (!user) return alert("You must be logged in!");

      const fileRef = ref(storage, `uploads/${user.uid}/${file.name}`);
      await uploadBytes(fileRef, file);
      alert("Upload successful!");
      loadFiles();
    });

    async function loadFiles() {
      const user = auth.currentUser;
      if (!user) return;
      const userFolderRef = ref(storage, `uploads/${user.uid}`);
      const result = await listAll(userFolderRef);

      fileList.innerHTML = "";
      for (const itemRef of result.items) {
        const url = await getDownloadURL(itemRef);
        const li = document.createElement("li");
        li.innerHTML = `<a href="${url}" target="_blank">${itemRef.name}</a>`;
        fileList.appendChild(li);
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) loadFiles();
      else window.location.href = "index.html";
    });
  </script>
</body>
</html>
